<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
<link rel="stylesheet" type="text/css" href="completewebsite.css"> 
	

	<title>Sign Up Form</title>
</head>
<body>
	<div class="sign_up_area">
	<div class="container">
		<div class="row">
	
		

			<form action="https://gmail.us3.list-manage.com/subscribe/post?u=b68ef2faede4e3c0826abb179&amp;id=af2bce49cb" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form">
				<h2>Create An Account</h2>
				<div class="form-group">
					<label class="sr-only">First Name
					</label>
					<input type="text" name="FNAME" placeholder="First Name">
					<label class="sr-only">Surname
					</label>
					<input type="text" name="LNAME" placeholder="Surname">
				</div>

				<div class="form-group">
					<label class="sr-only">Email
					</label>
					<input type="text" name="EMAIL" placeholder="Email Or Phone Number">
				</div>

				<div class="form-group">
					<label class="sr-only" for="Password" >Password
					</label>
					<input type="Password"  placeholder="Password"  >
				</div>
				<div class="form-group">
					<caption>Birthday</caption>
					<br>
					<select aria-label="Day" name="BIRTHDAY[day]" id="day" title="Day" class="mt-2" ><option value="Day">Day</option><option value="01">01<option value="02">02<option value="03">03<option value="04">04<option value="05">05<option value="06">06<option value="07">07<option value="08">08<option value="09">09<option value="10">10<option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option></select>

					<select aria-lebel="month" name="BIRTHDAY[month]" id="month" title="month">
						<option value="0">Month</option><option value="01">January</option><option value="2">February</option><option value="3">March</option><option value="4">April</option><option value="5">May</option><option value="6">June</option><option value="7">July</option><option value="8">August</option><option value="9">September</option><option value="10">Octobor</option><option value="11">November</option><option value="12">December</option>

					</select>
					<select aria-lebel="year" name="birth_year" id="year" title="year"> 
						<option  value="0">Year</option><option>1990</option><option>1991</option><option>1992</option><option>1993</option><option>1994</option><option>1995</option><option>1996</option><option>1997</option><option>1998</option><option>1999</option><option>2000</option><option>2001</option><option>2002</option><option>2003</option><option>2004</option><option>2005</option><option>2006</option><option>2007</option><option>2008</option><option>2009</option><option>2010</option><option>2011</option><option>2012</option><option>2013</option><option>2014</option><option>2015</option><option>2016</option><option>2017</option><option>2018</option><option>2019</option>
	
					</select>
				</div>

				<div class="form-group">
					<div class="caption">Gender</div>
					<input type="radio" name="Male"  value="Male" checked="Male">
					<label>Male</label>
					<input type="radio" name="Female"  value="Female">
					<label>Female</label>
					<input type="radio" name="other"  value="other">
					<label>other</label>
					
				</div> 
				<input type="submit"  class="btn btn-primary" value="Sign Up" name="subscribe" class="button">
			</form>


			
		</div>
	</div>
	</div>
</body>
</html>
